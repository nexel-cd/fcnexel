{% extends "base.html" %}
{% load static %}


{% block head %}
<title>FAQ| Future Counselors</title>
<meta name="description"
	content="Get in touch with us to learn more about our education consulting services. Our team of experienced counselors is here to help you with your academic and career goals.">
<meta name="keywords" content="contact us, education consulting, career guidance, Future Counselors, India">
<link rel="canonical" href="https://www.futurecounselors.com/contact-us">
<meta name="robots" content="index,follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock head %}

{% block body %}
{% include "navbar.html" %}


<section class="hero-wrap hero-wrap-2"
	style="background-image: url('https://www.a-2.de/wordpress/wp-content/uploads/2018/07/Contact-us-1600x602.jpg.imgix_.banner.png');">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-end justify-content-center">
			<div class="col-md-9 ftco-animate pb-5 text-center">
				<p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
								class="fa fa-chevron-right"></i></a></span> <span>FAQ <i
							class="fa fa-chevron-right"></i></span></p>
				<h1 class="mb-0 bread">FAQ</h1>
			</div>
		</div>
	</div>
</section>

<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12">
				
				<div id="accordion">


					{% for faq in faq  %}
					
					
					<div class="card">
					  <div class="card-header" id="headingOne">
						<h5 class="mb-0">
						  <a class="btn btn-link font-weight-bold dropdown-toggle" data-toggle="collapse" data-target="#{{faq.question}}" aria-expanded="true" aria-controls="{{faq.question}}">
							{{faq.id}} . {{faq.question}}
						  </a>
						</h5>
					  </div>
				  
					  <div id="{{faq.question}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
						<div class="card-body">
							{{faq.answer}}
						</div>
					  </div>
					</div>
					<br>
					
					{% endfor %}

				  </div>

			</div>
		</div>
	</div>
</section>







{% include 'footer.html' %}



{% endblock %}
