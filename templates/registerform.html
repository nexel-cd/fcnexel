<form id="contact" action="{% url 'uk' %}" method="post" enctype="multipart/form-data" name="contact">
          {% csrf_token %}
    <h3 class="font-weight-bold">Are You Interested in Studying Abroad ?</h3>
    <h3>Register Now</h3>
    <fieldset>
    <input placeholder="Your name" name="name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
    <input placeholder="Your Email Address" name="email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
    <input placeholder="Your Phone Number" name="phono" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
    <input placeholder="Subject" type="text" name="subject" tabindex="4" required>
    </fieldset>
    <fieldset>
    <textarea placeholder="Type your message here...." tabindex="5" name="message" required></textarea>
    </fieldset>
    <fieldset>
    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
</form>
